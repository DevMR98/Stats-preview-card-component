<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">


  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main class="contenedor">
    <div class="card">
      <div class="card__informacion">
        <div class="contenedor-informacion">
          <h1 class="contenedor-informacion__titulo">Get <span class="contenedor-informacion--mark"> insights</span> that help your business grow.</h1>
          <p class="contenedor-informacion__parrafo">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
          <div class="numbers">
            <div>
              <h2 class="numbers__title">10k+</h2>
              <p class="numbers__parrafo">companies</p>
            </div>
            <div>
              <h2 class="numbers__title">314</h2>
              <p class="numbers__parrafo">templates</p>
            </div>
            <div>
              <h2 class="numbers__title">12M+</h2>
              <p class="numbers__parrafo">queries</p>
            </div>
          </div>
        </div>
      </div>

      <div class="card__imagen">
        <div class="card__imagen--fondo">
        </div>
      </div>
    </div>
  </main>

</body>

</html>
